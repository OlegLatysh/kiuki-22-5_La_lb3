<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор таблиці</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Генератор таблиці</h1>
    <label for="interval">Інтервал генерації рядків (мс):</label>
    <input type="number" id="interval" min="100" value="1000">
    <button id="start">Запустити</button>
    <button id="stop" disabled>Зупинити</button>

    <table id="data-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Випадкове значення 1</th>
                <th>Випадкове значення 2</th>
                <th>Випадкове значення 3</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
